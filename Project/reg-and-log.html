<html>
<head>
    <title>Register / Log In</title>
    <link rel="stylesheet" type="text/css" href="styles/css/register-and-log-in-styles.css">
</head>
<body>
    <div id="register-and-log-in-container">
        <section class="container" id="register-container">
            <h2>Register</h2><br>
            <form>
                <label class="error-label" id="register-error-label"></label><br>
                <label class="input-label">Username</label><br>
                <input name="Username" type="text" required><br>
                <label class="input-label">Password</label><br>
                <input name="Password" type="password" required><br>
                <label class="input-label">Conifrm Password</label><br>
                <input name="Confirm Password" type="password" required><br>
                <input id="register-button" class="button" type="submit" value="Register">
            </form>
        </section>
        <section class="container" id="log-in-container">
            <h2>Log In</h2><br>
            <form>
                <label class="error-label" id="log-in-error-label"></label><br>
                <label class="input-label">Username</label><br>
                <input name="Username" type="text" required><br>
                <label class="input-label">Password</label><br>
                <input name="Password" type="password" required><br><br><br>
                <input id="log-in-button" class="button" type="submit" value="Log In">
            </form>
        </section>
    </div>
</body>
</html>
